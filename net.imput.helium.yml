app-id: net.imput.helium
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: helium

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=network

modules:
  - name: helium
    buildsystem: simple
    build-commands:
      - mkdir -p "${FLATPAK_DEST}/helium" 
      - tar -xvf tarball.tar.xz -C "${FLATPAK_DEST}/helium" --strip-components 1
    sources:
      - type: file 
        path: "${TARBALL_LOC}"
        dest-filename: tarball.tar.xz

  - name: zypak
    sources: 
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2025.09
        commit: 693a71c5ffa80ec9c9ce2ae03b1ccc493c698e53

  - name: desktop
    buildsystem: simple
    build-commands:
      - sed -i -e 's|Exec=chromium|Exec=helium|g' helium.desktop
      - sed -i -e 's|Icon=helium|Icon=net.imput.helium|g' helium.desktop
      - install -Dm644 helium.desktop ${FLATPAK_DEST}/share/applications/net.imput.helium.desktop
      - install -Dm644 helium.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/net.imput.helium.png
      - install helium -Dt ${FLATPAK_DEST}/bin

    sources:
      - type: file
        path: "${ROOT_DIR}/package/helium.desktop"
        dest-filename: helium.desktop
      - type: file
        path: "${TARBALL_DIR}/product_logo_256.png"
        dest-filename: helium.png
      - type: script
        dest-filename: helium
        commands:
          - THIS="$(readlink -f "${0}")"
          - export LD_LIBRARY_PATH="/lib:$PATH"
          - export CHROME_WRAPPER="${THIS}"
          - exec zypak-wrapper /app/helium/chrome "$@"
